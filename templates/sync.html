<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <title>GradeSync</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    <script>
    $(document).ready(function() {
      $('.ui.form').form({
        fields: {
          {% for field in fields %}
            {{ field['name'] }}: {
              identifier  : "{{ field['name'] }}",
              rules: [
                {
                  type   : "empty",
                  prompt : "{{ field['label'] }} is required!"
                },
                {
                  type   : "regExp[/^{{ field['pattern'] }}$/]",
                  prompt : "Invalid format for {{ field['label'] }}!"
                }
              ]
            },
          {% endfor %}
            course: {
              identifier  : "course",
              rules: [
                {
                  type   : 'empty',
                  prompt : 'Please select a course!'
                }
              ]
            }
        },
        on: 'blur',
        inline: true,
        onSuccess: function() {
          var form = $('#sync_form');
          form.removeClass('success').removeClass('warning').removeClass('error');
          $.ajax({
            url: $('#sync_form').attr('action'),
            type: 'POST',
            data : $('#sync_form').serialize(),
            success: function(data) {
              form.removeClass('loading').removeClass('disabled');
              if (data.length > 0) {
                var warnings_list = $('#warnings_list');
                warnings_list.empty();
                for (var i = 0; i < data.length; i++) {
                  warnings_list.append('<li>' + data[i] + '</li>');
                }
                form.addClass('warning');
              }
              else {
                form.addClass('success');
              }
            },
            error: function() {
              form.removeClass('loading').removeClass('disabled');
              $('#sync_form').removeClass('loading').addClass('error');
            }
          });
          $('#sync_form').addClass('loading disabled');
          return false;
        }
      });
    });
    </script>
  </head>
  <body>
    <div class="ui middle center aligned container padded basic segment">
      <h1 class="ui header">
        <div class="content">
          GradeSync
        </div>
      </h1>
      <div class="ui large center aligned raised segment">
        <form class="ui form left aligned padded basic segment" id="sync_form">
          <div class="field">
            <label>Course</label>
            <select class="ui selection dropdown" id="course" name="course_id">
              {% for course in courses %}
                <option value="{{ course['id'] }}">{{ course['name'] }}</option>
              {% endfor %}
            </select>
          </div>
          {% for field in fields %}
            <div class="field">
                <label>{{ field['label'] }}</label>
                <input type="text" name="{{ field['name'] }}">
            </div>
          {% endfor %}
          <input type="submit" class="ui fluid large black submit button" value="Sync">
          <div class="ui success message" id="message"><div class="header">Done!</div></div>
          <div class="ui warning message" id="message"><div class="header">Done with the following warning(s)!</div><ul class="list" id="warnings_list"></ul></div>
          <div class="ui error message" id="message"><div class="header">Error occurred!</div></div>
        </form>
      </div>
    </div>
    <footer class="ui inverted vertical footer segment center aligned">
      <div class="ui container">
        <small>&copy; Last updated November 2019 by <a href="https://alaref.me" target="_blank" rel="noopener noreferrer">Muhammad Hamdy AlAref</a></small>
      </div>
    </footer>
  </body>
</html>
